<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - Neptune</title>
    <link rel="stylesheet" href="/register/style.css" />
    <link
      rel="shortcut icon"
      type="image/png"
      href="https://lfcostldktmoevensqdj.supabase.co/storage/v1/object/public/empresa//Neptune.png"
    />
  </head>
  <body>
    <main class="form-container">
      <h2 class="title">Cadastro</h2>

      <form id="registerForm" novalidate>
        <div id="message" class="message" aria-live="polite"></div>

        <div class="form-group">
          <label for="rm">RM:</label>
          <input type="text" id="rm" name="rm" required minlength="3" />
        </div>

        <div class="form-group">
          <label for="username">Nome de Usuário:</label>
          <input
            type="text"
            id="username"
            name="username"
            required
            minlength="3"
            autocomplete="username"
          />
        </div>

        <div class="form-group">
          <label for="nome_completo">Nome Completo:</label>
          <input
            type="text"
            id="nome_completo"
            name="nome_completo"
            required
            minlength="3"
            autocomplete="name"
          />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
          />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <input
            type="password"
            id="password"
            name="password"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <button type="submit" id="submitButton">Cadastrar</button>
        </div>

        <div class="link">
          <a href="../login/index.html">Já tem conta? Faça login</a>
        </div>
      </form>
    </main>

    <script type="module" src="/register/script.js"></script>
  </body>
</html>
